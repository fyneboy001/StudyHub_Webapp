<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyHub.com/getstarted</title>
    <link rel="stylesheet" href="Getstarted.css" />
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="first-main-container">
        <img
          class="logo2"
          src="../assets/Logo2.png"
          alt="StudyHub Logo"
          width="250px"
        />
        <h2>Innovative e-learning at your fingertips</h2>
      </div>

      <div class="second-main-container">
        <img src="../assets/Icons/Backarrow.png" alt="Back Arrow" />
        <div class="form">
          <div class="welcome">
            <h3>Welcome to StudyHub</h3>
            <h2>Select Your Category</h2>
          </div>

          <!-- Category Buttons -->
          <button
            class="category-btn"
            onclick="selectCategory(this, 'student')"
          >
            Student
          </button>
          <button
            class="category-btn"
            onclick="selectCategory(this, 'teacher')"
          >
            Teacher
          </button>
          <button class="category-btn" onclick="selectCategory(this, 'parent')">
            Parent
          </button>
          <button class="category-btn" onclick="selectCategory(this, 'mentor')">
            Mentor
          </button>
          <button
            class="category-btn"
            onclick="selectCategory(this, 'social_admin')"
          >
            Social Administrator
          </button>

          <button class="submit" onclick="continueToSignup()">Continue</button>
        </div>
      </div>
    </main>

    <script>
      let selectedCategory = "";

      function selectCategory(button, category) {
        const buttons = document.querySelectorAll(".category-btn");
        buttons.forEach((btn) => btn.classList.remove("selected"));
        button.classList.add("selected");
        selectedCategory = category;
      }

      function continueToSignup() {
        if (!selectedCategory) {
          alert("Please select a category before continuing.");
          return;
        }

        // Save category to localStorage for use on dashboard
        localStorage.setItem("userCategory", selectedCategory);

        // Redirect based on category
        switch (selectedCategory) {
          case "student":
            window.location.href = `../Sign-Up/Signup.html?category=${encodeURIComponent(
              selectedCategory
            )}`;
            break;
          case "teacher":
            window.location.href =
              "../Sign-Up/teachersignup.html?category=teacher";
            break;
          case "parent":
            window.location.href = "../Sign-Up/signup.html?category=parent";
            break;
          case "mentor":
            window.location.href = "../Sign-Up/signup.html?category=mentor";
            break;
          case "social_admin":
            window.location.href =
              "../Sign-Up/signup.html?category=social_admin";
            break;
          default:
            alert("Invalid category selected.");
        }
      }
    </script>
  </body>
</html>
