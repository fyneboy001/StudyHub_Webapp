<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Getstarted.css" />
  </head>
  <body>
    <main>
      <div class="first-main-container">
        <!-- <img src="./assets/innovativeimg.png" alt="" width="250px" /> -->
        <img
          class="logo2"
          src="./assets/Logo2.png"
          alt="StudyHub Logo"
          width="250px"
        />
        <h2>Innovative e-learning at your fingertips</h2>
      </div>
      <div class="second-main-container">
        <img src="./assets/Icons/Backarrow.png" alt="" />
        <form action="text">
          <div class="welcome">
            <h3>Welcome to StudyHub</h3>
            <h2>Select Your Category</h2>
          </div>
          <!-- Input Elements -->
          <input type="text" name="student" id="" placeholder="Student" />
          <br />
          <input type="text" name="teacher" id="" placeholder="Teacher" />
          <br />
          <input type="text" name="parent" id="" placeholder="Parent" />
          <br />
          <input type="text" name="mentor" id="" placeholder="Mentor" />
          <br />
          <input
            type="text"
            name="social administrator"
            id=""
            placeholder="Social Administrator"
          />
          <br />
          <button action="submit" class="submit">Continue</button>
        </form>
      </div>
    </main>
  </body>
</html>
