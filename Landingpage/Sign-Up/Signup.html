<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyHub.com/signup</title>
    <link rel="stylesheet" href="Signup.css" />
  </head>
  <body>
    <main>
      <div class="first-main-container">
        <!-- <img src="./assets/innovativeimg.png" alt="" width="250px" /> -->
        <img
          class="logo2"
          src="../assets/Logo2.png"
          alt="StudyHub Logo"
          width="250px"
        />
        <h2>Innovative e-learning at your fingertips</h2>
      </div>
      <div class="second-main-container">
        <img src="../assets/Icons/Backarrow.png" alt="" />
        <form>
          <div class="welcome">
            <h3>Welcome to StudyHub</h3>
            <h2>Select Your Category</h2>
          </div>
          <!-- Input Elements -->
          <div class="name">
            <input type="text" name="name" id="name" placeholder="First name" />
            <input type="text" name="name" id="name" placeholder="Last name" />
          </div>

          <select class="input" name="text">
            <option value="" disabled selected class="disabled">
              Select Grade/class
            </option>
            <option value="text">Creche</option>
            <option value="text">Nursary</option>
            <option value="text">Primary</option>
            <option value="text">Secondary</option>
            <option value="text">University</option>
          </select>
          <br />
          <input type="email" name="email" id="" placeholder="Email" />
          <br />
          <input
            type="number"
            name="phone-number"
            id=""
            placeholder="Phone number"
          />
          <br />
          <input type="password" name="" id="" placeholder="Create password" />
          <br />
          <input type="password" name="" id="" placeholder="Confirm password" />
          <br />
          <button action="submit" class="submit">Sign Up</button>
        </form>
        <div class="or">
          <p>or</p>
        </div>

        <div class="google-button input">
          <img
            src="https://developers.google.com/identity/images/g-logo.png"
            alt="Google Logo"
          />
          Sign Up with Google
        </div>
      </div>
    </main>
  </body>
</html>
